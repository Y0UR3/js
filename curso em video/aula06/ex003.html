<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(128, 131, 131);

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
       let n1 = window.prompt('Digite um número:');

       window.alert(`A soma de ${n1} e ${n2} é: ${res}`);
    </script>
